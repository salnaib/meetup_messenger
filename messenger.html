<!DOCTYPE html>
<html>
<head>
<title>Meetup Messenger</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$(".send").click(function(){
		$.ajax({ // ajax call starts
			url: 'sendmessage.php', // JQuery loads serverside.php
			data: { memberid: $("#memberid").val(), groupid: $("#groupid").val(), message: $("#message").val(), subject: $("#subject").val() }, // message info
			success: function(data) // Variable data contains the data we get from serverside
			{	
			  $('#confirmation').html(data); // Clear #groups div
			}
		});
	});
	
	$(".logout").click(function(){
		alert('success');
		$.ajax({ // ajax call starts
			url: 'de-meetup.php' // JQuery loads serverside.php
		});
	});

});
</script>
</head>

<body>
<div id="confirmation"></div>
		Member ID: <input id="memberid"></input><br>
		Group ID: <input id="groupid"></input><br>
		Subject: <input id="subject"></input><br>
		Message: <textarea id="message"></textarea><br>
		<button class="send">Send</button> <button class="logout">Logout</button>
		
		
</body>
</html>
